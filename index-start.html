<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero");
  const text = document.querySelector("h1");
  const walk = 500;

  function shadowEffect(e){
    console.log(e);
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;
    let x = e.offsetX;
    let y = e.offsetY;
    console.log(x, y);

    console.log(this, e.target);
    if(this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    console.log(`x ${x} y ${y}`);

    const xwalk = Math.round((x / width * walk) - (walk / 2));
    const ywalk = Math.round((y / height * walk) - (walk / 2));
    console.log(`xwalk ${xwalk} ywalk ${ywalk}`);

    text.style.textShadow = `${xwalk}px ${ywalk}px 0 rgba(255, 0, 255, 0.7),
    ${xwalk*-1}px ${ywalk}px 0 rgba(0, 255, 255, 0.7),
    ${ywalk}px ${xwalk*-1}px 0 rgba(0, 255, 0, 0.7),
    ${ywalk*-1}px ${xwalk}px 0 rgba(0, 255, 0, 0.7)`;
  }

  hero.addEventListener("mousemove", shadowEffect);
</script>
</body>
</html>
